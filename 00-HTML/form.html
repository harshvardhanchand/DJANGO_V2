<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="other.html">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname" />
      <br />
      <label for="Address">Address</label>
      <input type="text" name="Address" id="Address" />
      <br />
      <label for="Email">E-Mail</label>
      <input type="email" name="Email" id="Email" />
      <br />
      <label for="Coupon"><span style="color: red">Coupon</span></label>

      <input type="text" name="Coupon" id="Coupon" />
      <br />
      <p>Create Account(Yes or No)</p>
      <label for="Yes">Yes</label>
      <input type="radio" name="Account" id="Yes" value="Yes" />
      <br />
      <label for="No">No</label>
      <input type="radio" name="Account" id="No" value="No" />
      <br />
      <p>Order Experience (1-5)</p>
      <select name="OrderExperience" id="OrderExperience">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br />
      <p>Comments</p>
      <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
      <br />
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
